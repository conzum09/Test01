<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folk Coffee</title>

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: #ffffff;
      color: #112534;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 650px;
      margin: 0 auto 40px auto;
      color: #3a4a55;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      background: #112534;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .cta:hover {
      background: #1b3a4d;
    }

    /* Floating hint above the chat bubble */
    .bot-hint {
      position: fixed;
      bottom: 110px;
      right: 30px;
      background: #112534;
      color: #ffffff;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to Folk Coffee</h1>
    <p>
      Have a question or want to place an order?

  </div>

  <div class="bot-hint">
    ðŸ‘‹ Need help? Chat with us!
  </div>

        "headerVariant": "glass",

        "feedbackEnabled": false,
        "soundEnabled": false,
        "proactiveMessageEnabled": false
      }
    });
  </script>

</body>
</html>
